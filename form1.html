<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <div id="data">
        <a href="F:\Temp\form.html">Back</a>

    <script>
        const mydata=document.getElementById('data');

            mydata.appen((document.createElement('br')));
