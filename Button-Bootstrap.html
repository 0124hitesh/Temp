<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Buttons</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Bootsrap Button</h2>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-danger ">Button</button>
        <button class="btn btn-secondary">Button</button>
        <button class="btn btn-outline-primary btn-sm">Button</button>
        <button class="btn btn-outline-warning btn-lg">Button</button>
        <br><br>
        <button class="btn btn-block btn-outline-primary">Button</button>
        <a href="#" class="btn btn-info active" >LINKKKKK</a>
        <button type="submit" class="btn btn-success disabled" >Submit</button>
        
        <br><br>
        <div class="btn-group" role="group">
            <button class="btn btn-danger">Button</button>
            <button class="btn btn-info">Button</button>
            <button class="btn btn-success">Button</button>

        </div>
    </div>
</body>
</html>
