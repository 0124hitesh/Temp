<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Table</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Bootstrap Table</h1>
        <table class="table table-bordered table-borderless table-striped table-hover table-dark table-sm table-responsive">
            <thead class="table-dark">
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                </tr>
            </thead>

            <tbody>
                <tr class="table-info">
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>

                <tr>
                    <td>X</td>
                    <td>Y</td>
                    <td>Z</td>
                </tr>

                <tr>
                    <td>P</td>
                    <td>Q</td>
                    <td>R</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
