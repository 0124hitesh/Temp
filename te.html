<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 14</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: content-box;
    }
    body{   background-color: rgb(204, 204, 204);   }

    main{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .a{
        width: 350px;
        height: 450px;
        background-color: white;
        border-radius: 5px;
        position: relative;
    }
    .aa{
        position: absolute;
        /* padding: 10px; */
        top: 0;
        height: 30%;
        width: 100%;
        background-color: rgb(255, 205, 113);
        text-align: center;
    }
    .aa h2{
        margin-top: 1.5vw;
        font-size: 3.5vw;
    }
    .aa i{
        padding: 2vw;
        margin-top: 1vw;
        font-size: 3.8vw;
    }
</style>

<body>
    <div class="main">
        <div class="a">
            <div class="aa">
                <h2>Log In</h2>
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>

        </div>
    </div>
</body>
</html>
