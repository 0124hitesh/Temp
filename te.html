<style>
    input{
        margin: 20px;
    }
    input:focus{
        background-color: aqua;
    }
    input:focus::before{
        content: '';
        display: block;
        width: 100%;
        background-color: yellow;
        height: 2px;
        position: absolute;
        bottom: -5px;
        right: 0;
        transition: .3s;
    }
</style>

    <input type="text" placeholder="oyeee">
