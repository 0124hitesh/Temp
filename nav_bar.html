<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
</head>
<style>
    #a{
        list-style: none;
        background-color: gray;
        padding: 0px;
        overflow: hidden;
        width: 99%;
        margin: 10px auto;
    }
    #a li{
        display: inline-block;
        padding: 15px 0px;
        
    }
    #a li a{ 
        text-decoration: none; 
        color: white;
        font-size: x-large;
        padding: 15px 15px;
        text-transform: uppercase;
       }
    #a a:hover{
        background-color: crimson;
    }
</style>
<body>
    <ul id="a">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sec-A</a></li>
        <li><a href="#">Sec-B</a></li>
        <li><a href="#">GO</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
