<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 14</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: content-box;
        font-family: Arial, Helvetica, sans-serif;
    }
    body{   background-color: rgb(204, 204, 204);   }

    main{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .a{
        width: 350px;
        height: 475px;
        background-color: white;
        border-radius: 5px;
        position: relative;
    }
    .aa{
        height: 30%;
        width: 100%;
        background-color: rgb(238, 208, 151);
        background: linear-gradient(to right, #f3b36a 0%, #ff4b4b 100%);
        text-align: center;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }
    .aa h2{
        padding-top: 10px;
        font-size: 35px;
        color: white;
    }
    .aa i{
        margin: 28px 20px;
        font-size: 28px;
        color: white;
    }
    input[type="text"], input[type="password"]{
        display: block;
        margin: 0 auto;
        width: 80%;
        border: none;
        border-bottom: 1.5px solid rgb(169,169,169,.4);
        padding: 13px 3px;
        font-family: Arial, Helvetica, sans-serif;     
        font-size: medium;   
    }
    input[type="text"]:focus, input[type="password"]:focus{
        outline-style: none;
    }
    .a #fp{
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 173px;
        text-decoration: none;
        color:black;
        font-size: 17px;
    }
    .a #login{
        display: block;
        float: left;
        margin-left: 10%;
        padding: 10px 15px;
        background-color: rgb(97, 95, 95);
        border-radius: 20px;
        color: white;
        margin-right: 20px;
    }
    .a p{
        font-size: 13px;
        padding: 10px 0;
    }
    .a a{
        text-decoration: none;
        color: black;
        font-size: 13px;
    }
</style>

<body>
    <main>
        <section class="a">
            <section class="aa">
                <h2>Log in</h2>
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google-plus"></i>
            </section>
            <br><br>
            <input type="text" placeholder="Your email" id="yname" style="margin-bottom: 22px;">
            <input type="password" placeholder="Your password" style="margin-bottom: 10px;">
            <a href="#" id="fp">Forgot <b>Password?</b></a>
            <br><br><br><br><br>
            <a href="#" id="login">LOG IN</a>
            <p>Don't have an account?<a href=""> <b>Sign Up</b></a></p>
            
        </section>
    </main>
</body>
</html>
